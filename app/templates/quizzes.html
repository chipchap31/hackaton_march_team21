{% extends "base.html" %}
{% block content %}

    <h1>Quizzes</h1>

    <form>
        {% for quiz in quizzes%}
            <div>
                
                <p>{{loop.index}}. {{ quiz['question']}}</p>

            
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">{{quiz['options']['a']}}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">{{quiz['options']['b']}}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3">{{quiz['options']['c']}}</label>
                  </div>
            </div>
        {% endfor %}
    </form>

    {% endblock %}
