<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual St. Patrick's Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/master.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
    <div id="body-container">

        <header>
            <nav>
                <a class="header-hamburger-shamrock" href="#" onclick="shamrockMenu()">                        
                    <img src="https://www.pngfind.com/pngs/b/128-1282716_shamrocks-png.png">
                </a>
                
                <ul>
                    <li>
                        <a class="header-home active" href="/">Home</a>
                    </li>
                    <li>
                        <a class="header-history" href="/history">History</a>
                    </li>
                    <li>
                        <a class="header-shamrock" href="/">                        
                            <img src="https://www.pngfind.com/pngs/b/128-1282716_shamrocks-png.png">
                        </a>
                    </li>
                    <li>
                        <a class="header-quiz" href="/quizzes">Quiz</a>
                    </li>
                    <li>
                        <a class="header-parade" href="/parade">Parade</a>
                    </li>
                </ul>
            </nav>
    
            <div class="hero-image"></div>
    
        </header>


        <div id="main-content-container">
            <section id="main-content">
                {% block content %}
                {% endblock %}
            </section>
        </div>


        <footer>
            <ul>
                <li>
                    <a target="_blank" href="https://www.facebook.com">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://www.twitter.com">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
            </ul>

            <p> Copyright (c) 2021 | Code Institute | Hackathon March | Team 21 </p>

            <!-- <div id="footer-made-with-love">
                Made with Love by Dovile K, Jomarialang31, joseph shahin, Tom Naylor, JOSIF ALI, Sean Gilleece
            </div> -->

        </footer>

</div>



    <script>
        function shamrockMenu() {
            var x = document.querySelector("header nav ul");
            if ((x.style.display === "none") || (x.style.display === "")) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   
    <script src="{{url_for('static', filename='scripts/main.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/quiz.js')}}"></script>
</body>
</html>
