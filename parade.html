<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/parade.css">
</head>

<body onload="generateCards();">    
    <div class="container-fluid px-0" style=" background-image: url('https://www.thesun.ie/wp-content/uploads/sites/3/2020/03/NINTCHDBPICT000002637094.jpg');">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div id="parade-cards" class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center min-vh-100">
                        <div class="card" style="width: 60%;">
                            <img src="https://media.istockphoto.com/vectors/happy-st-patricks-day-hand-drawn-lettering-vector-illustration-vector-id1198103283?k=6&m=1198103283&s=612x612&w=0&h=IYkeJa4q3MZj1gZGUdZx36YUrGBDXKtm1B7Sfkc2HYI=" class="card-img-top" alt="Happy St Patrick's day image">
                            <div class="card-body">
                                <p class="card-text text-center">Happy St. Patrick's day from CI Hackathon Team 21!</p>
                            </div>
                        </div>
                    </div>
                </div>                         
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <a class="btn btn-light btn-lg leave-btn" href="index.html" role="button">Leave Parade</a>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
